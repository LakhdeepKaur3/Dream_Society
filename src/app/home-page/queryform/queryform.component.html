<div class="container">
<form [formGroup]="AccConForm" (ngSubmit)="CreateAccContact(AccConForm.value)" #AccountContactForm id="form">
    <div class="row">
      <div class="col-lg-12">
        
      <div class="form-group">
          <label>First Name <span style="color: red">*</span></label>
          <input type="text" class="form-control" placeholder="Enter first name" formControlName="FirstName">
          <div class="alert" *ngIf="!AccConForm.controls['FirstName'].valid && (AccConForm.controls['FirstName'].touched)">
            <p [hidden]="!AccConForm.controls['FirstName'].errors.required">
              First name is required.
            </p>
            <p [hidden]="!AccConForm.controls['FirstName'].errors.minlength">
              First name must have 3 characters length.
            </p>
            <p [hidden]="!AccConForm.controls['FirstName'].errors.maxlength">
              First name with in 1500 characters length.
            </p>
          </div>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" placeholder="Enter last name" formControlName="LastName">
          <div class="alert" *ngIf="!AccConForm.controls['LastName'].valid && (AccConForm.controls['LastName'].touched)">
            <div [hidden]="!AccConForm.controls['LastName'].errors.minlength">
              Last name must have 3 characters length.
            </div>
            <div [hidden]="!AccConForm.controls['LastName'].errors.maxlength">
              Last name with in 1500 characters length.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Email <span style="color: red">*</span></label>
          <input type="text" class="form-control" placeholder="Enter email" formControlName="Email">
          <div class="alert" *ngIf="!AccConForm.controls['Email'].valid && (AccConForm.controls['Email'].touched)">
            <div [hidden]="!AccConForm.controls['Email'].errors.required">
              Email required.
            </div>
            <div [hidden]="!AccConForm.controls['Email'].errors.email">
              Email not valid.
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label>Mobile <span style="color: red">*</span></label>
          <input type="text" id="mobile_number" class="form-control" placeholder="Enter mobile number" formControlName="Mobile">
          <div class="alert" *ngIf="!AccConForm.controls['Mobile'].valid && (AccConForm.controls['Mobile'].touched)">
            <div [hidden]="!AccConForm.controls['Mobile'].errors.required">
              Mobile number required.
            </div>
            <div [hidden]="!AccConForm.controls['Mobile'].errors.minlength">
              Mobile number not valid.
            </div>
          </div>
        </div>
        <div class="form-group">
            <label>Message <span style="color: red">*</span></label>
            <textarea  class="form-control" placeholder="Enter Message" formControlName="Message" style="height: 100px;"></textarea>
            <div class="alert" *ngIf="!AccConForm.controls['Message'].valid && (AccConForm.controls['Message'].touched)">
              <div [hidden]="!AccConForm.controls['Message'].errors.required">
                Message required.
              </div>
            </div>
          </div>
        

      </div>
      
    </div>
    <br>
    <div class="row" style="text-align: center;">
      <div class="col-lg-12" >
        <input type="submit" class="btn btn-primary" value="Send" [disabled]="!AccConForm.valid" style="padding-left:30px;padding-right: 30px;">
      </div>
    </div>
  </form>
  </div>
