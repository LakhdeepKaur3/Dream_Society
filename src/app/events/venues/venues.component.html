<div class="container">
  <h3>{{venueHead}}</h3>

  <table class="table">
    <thead>
      <tr class="table-info">
        <td>
          Hall ID
        </td>
        <td>
          Venue
        </td>
        <td>
          Capacity
        </td>
        <td>
          Charges
        </td>
        <td>
          Availability
        </td>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let venue of venuesList'>
        <td>{{venue.venue_id}}</td>
        <td>{{venue.venue_name}}</td>
        <td>{{venue.venue_capacity}}</td>
        <td>{{venue.venue_charges}}</td>

        <td>
          <!-- Single Button -->
          <button type="button" class="btn btn-success ">{{venue.availability}}
          </button>
        </td>

      </tr>
    </tbody>
  </table>
  <hr/>

</div>
<!-- <p style="padding-top:80px"></p> -->


<div>

  <button routerLink="../members-list" class="btn btn-default btn-lg mr-1" id="back-button">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
    Back</button>

  <!-- <button type="submit" class="btn btn-success btn-lg mr-1" id="submit-button">

    Save </button> -->

  <button class='btn btn-info btn-lg' routerLink="../view-booked-events" id="proceed-button">
    <i class="fa fa-arrow-right" aria-hidden="true"></i>
    View FinalList</button>
</div>
