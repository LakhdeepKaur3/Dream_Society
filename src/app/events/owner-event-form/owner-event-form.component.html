<div>
  <div class="form-group row">
    <label for="example-text-input" class="col-2 col-form-label">Name</label>
    <div class="col-4">
      <input class="form-control" type="text" placeholder="Enter your name" id="example-text-input" required name="name" [(ngModel)]="model.name" #name="ngModel" pattern="[a-zA-Z]+" [class.is-invalid]="name.invalid && name.touched">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched"> Name is Required</small>
    </div>
  </div>

  <div class="form-group row">
    <label for="example-search-input" class="col-2 col-form-label">Phone</label>
    <div class="col-4">
      <input class="form-control" type="search" placeholder="Enter your Phone number" id="example-search-input" maxlength="10" minlength="10" required name="phone" [(ngModel)]="model.phone" #phone="ngModel" pattern="[0-9]*" [class.is-invalid]="phone.invalid && phone.touched">
      <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone Number is Required</small>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="example-email-input" class="col-2 col-form-label">Email</label>
    <div class="col-4">
      <input class="form-control" type="email" placeholder="Enter your E-mail id" id="example-email-input" #email="ngModel" [(ngModel)]="model.email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is Required (eg:abc123@john.com)</small>
    </div>
  </div>

  <div class="form-group row">
    <label for="example-tel-input" class="col-2 col-form-label">Event Type</label>
    <div class="col-4">
        <select class="custom-select">
            <option value="default">Select an Event</option>
            <option *ngFor="let events of commonEvents">{{events}}</option>
        </select>
    </div>
  </div>
