<div class="container">
    <!-- <h2>Login</h2> -->
    <!-- Button to Open the Modal -->

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Login Here</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form #form="ngForm" (ngSubmit)="doLogin(form.value)" data-toggle="validator" role="form">
                        <input type="email" name="Username" ngModel placeholder="Username" class="form-control validate" required/>
                        <br><input type="password" name="Password" ngModel placeholder="Password" class="form-control validate" required/>
                        <br><input type="submit" name="login" 
                        class="btn btn-outline-success my-2 my-sm-0" value="Login" />
                    </form>

                    <div class="login-help">
                        <a href="#">Forgot Password</a>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</div>
